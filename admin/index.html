<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/style.css" />
</head>
<body>
  <div class="jumbotron text-center" style="margin-bottom:0; padding: 1rem 1rem;">
      <!--<img src="" class="img-fluid" width="300" alt="Online Examination System in PHP" />-->
  </div>

  <div class="container">
      <div class="row">
        <div class="col-md-3">
			<span id="message"></span>
        </div>
        <div class="col-md-6" style="margin-top:20px;">
          <div class="card">
            <div class="card-header">Admin Login</div>
            <div class="card-body">
              <form method="post" id="admin_login_form">
                <div class="form-group">
                  <label>Enter Username</label>
                  <input type="text" name="username" id="admin_email_address" class="form-control" required/>
                </div>
                <div class="form-group">
                  <label>Enter Password</label>
                  <input type="password" name="password" id="admin_password" class="form-control" required/>
                </div>
                <div class="form-group">
                  <input type="hidden" name="page" value="admin" />
                  <input type="hidden" name="action" value="login" />
                  <input type="submit" name="admin_login" id="admin_login" class="btn btn-info" value="Login" />
                </div>
              </form>
              <!--<div align="center">
                <a href="register.php">Register</a>
              </div>-->
            </div>
          </div>
            
        </div>
        <div class="col-md-3">

        </div>
      </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/guillaumepotier/Parsley.js@2.9.1/dist/parsley.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript">

$(document).ready(function(){
	
  $('#admin_login_form').parsley();

  $('#admin_login_form').on('submit', function(event){
    event.preventDefault();

    $('#admin_email_address').attr('required', 'required');

    $('#admin_password').attr('required', 'required');

    if($('#admin_login_form').parsley().validate())
    {
    	
      $.ajax({
        url:"../system/ajax/ajax.php",
        method:"POST",
        data:$(this).serialize(),
        dataType:"text",
        beforeSend:function(){
          $('#admin_login').attr('disabled', 'disabled');
          $('#admin_login').val('please wait...');
        },
        success:function(data)
        {
 			$("#message").html(data);
          $('#admin_login').attr('disabled', false);
          $('#admin_login').val('Login');
        },
      });
    }

  });

});

</script>
</body>
</html>
